<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../invest/js/main.js"></script>
    <link rel="stylesheet" href="../invest/css/financiamento.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Simulador de Financiamebto</title>
</head>
<body>
    <div class="container">
        <h1>Simulador de Financiamento</h1>
        <form>
            <div class="form-group">
                <label for="tipoFinanciamento">Tipo de Financiamento:</label>
                <select id="tipoFinanciamento">
                    <option value="imobiliario">Imobiliário</option>
                    <option value="veicular">Veicular</option>
                    <option value="pessoal">Pessoal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="valorTotal">Valor Total (R$):</label>
                <input type="text" id="valorTotal" placeholder="10.000,00">
            </div>

            <div class="form-group">
                <label for="prazo">Prazo (Meses):</label>
                <input type="range" id="prazo" min="1" max="360" value="60" oninput="updatePrazoValue(this.value)">
                <span id="prazoValue">60 meses</span>
            </div>

            <div class="form-group">
                <label for="taxaJuros">Taxa de Juros (% a.a.):</label>
                <input type="text" id="taxaJuros" placeholder="10,00">
            </div>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div class="resultado" id="resultado">
            <h2>Resultados da Simulação</h2>
            <p>Valor da Parcela: R$ <span id="valorParcela">0,00</span></p>
            <p>Custo Total do Crédito: R$ <span id="custoTotal">0,00</span></p>
            <p>Total de Juros Pagos: R$ <span id="totalJuros">0,00</span></p>
        </div>
    </div>

    <script>
        function updatePrazoValue(value) {
            document.getElementById('prazoValue').textContent = value + ' meses';
        }

        function calcular() {
            // Obter valores do formulário
            const valorTotal = parseFloat(document.getElementById('valorTotal').value.replace(/\./g, '').replace(',', '.')) || 0;
            const prazo = parseInt(document.getElementById('prazo').value) || 0;
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value.replace(',', '.')) || 0;

            // Calcular a taxa de juros mensal
            const taxaJurosMensal = taxaJuros / 12 / 100;

            // Calcular o valor da parcela (sistema de amortização constante - SAC)
            const valorParcela = (valorTotal * taxaJurosMensal) / (1 - Math.pow(1 + taxaJurosMensal, -prazo));

            // Calcular o custo total do crédito e total de juros pagos
            const custoTotal = valorParcela * prazo;
            const totalJuros = custoTotal - valorTotal;

            // Atualizar os valores na tela
            document.getElementById('valorParcela').textContent = valorParcela.toFixed(2).replace('.', ',');
            document.getElementById('custoTotal').textContent = custoTotal.toFixed(2).replace('.', ',');
            document.getElementById('totalJuros').textContent = totalJuros.toFixed(2).replace('.', ',');
        }
    </script>
</body>
</html>
