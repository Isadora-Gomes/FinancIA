<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/financiamento.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Simulador de Financiamebto</title>
</head>
<body>
    <header>
        <div id="container">
            <div class="container-side">
                <div id="menu">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
                <div class="itens-nav">
                    <a href="index.html" class="a-sidebar">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <p class="p-sidebar">Início</p>
                    </a>  
                </div>
                <div class="itens-nav">
                    <a href="financiamento.html" class="a-sidebar">
                        <span class="material-symbols-outlined">
                            assignment
                        </span>
                        <p class="p-sidebar">Simular gastos</p>
                    </a>
                </div>
                <div class="itens-nav">
                    <a href="educ.html" class="a-sidebar">
                        <span class="material-symbols-outlined">
                            school
                        </span>
                        <p class="p-sidebar">Educação financeira</p>
                    </a>
                </div>
                <div class="itens-nav">
                    <a href="orcamento.html" class="a-sidebar">
                        <span class="material-symbols-outlined">
                            savings
                        </span>
                        <p class="p-sidebar">Gerenciar gastos</p>
                    </a>
                </div>
            </div>
            <div class="box-img">
                <a href="index.html" class="a-logo">
                    <img id="logo-nav" src="img/invest-logo.png" alt="">
                    <p id="invest-p-nav">INVEST</p>
                </a> 
            </div>
        </div>
    </header>

    <div id="main-content">
        <div class="bc-financia">
            <h1>Simulador de Financiamento</h1>
            <form>
                <div class="form-financ">
                    <label for="tpfinanciamento">Tipo de Financiamento:</label>
                    <select id="tpfinanciamento">
                        <option value="imobiliario">Imobiliário</option>
                        <option value="veicular">Veicular</option>
                        <option value="pessoal">Pessoal</option>
                    </select>
                </div>
                <div class="form-financ">
                    <label for="total">Valor Total (R$):</label>
                    <input type="text" id="total">
                </div>
                <div class="form-financ">
                    <label for="prazo">Prazo (Meses):</label>
                    <input type="range" id="prazo" min="1" max="360">
                </div>
                <div class="form-financ">
                    <label for="taxa">Taxa de Juros (% a.a.):</label>
                    <input type="text" id="taxa">
                </div>
                <button type="button">Calcular</button>
            </form>
        </div>
        <div class="rstd">
            <div id="cab-rstd">
                <img src="img/logo-branca-png.png" id="imgInvest">
            </div>
            <h2>Resultados da Simulação</h2>
            <p>Valor da Parcela</p>
            <p>Custo Total do Crédito</p>
            <p>Total de Juros Pagos</p>
        </div>
    </div>
</body>
</html>
